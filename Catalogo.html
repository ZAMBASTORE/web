<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAMBA STORE</title>
    <link rel="icon" href="Imagen/fondos/logo.ico"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 600;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 2rem;
        }
        .category {
            background-color: white;
            width: 30%;
            margin: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 1rem;
            transition: transform 0.3s;
        }
        .category:hover {
            transform: translateY(-10px);
        }
        .category img {
            width: 100%;
            border-radius: 10px;
            border: 4px solid #ff0000;
        }
        .category a {
            margin: 1rem 0 0.5rem;
            font-size: 1.25rem;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ZAMBA STORE</div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="Login.html">Login</a>
            <a href="Catalogo.html">Categorías</a>
            <a href="Contactos.html">Sobre Nosotros</a>
        </nav>
    </header>

    <section class="categories">
        <div class="category">
            <img src="Imagen/Catalogo/Electronica.png" alt="Categoría 1">
            <a href="Eletronica.html">Electrónica</a>
        </div>
        <div class="category">
            <img src="Imagen/Catalogo/Moda.png" alt="Categoría 2">
            <a href="Moda.html">Moda</a>
        </div>
        <div class="category">
            <img src="Imagen/Catalogo/Hogar.png" alt="Categoría 3">
            <a href="Hogar.html">Hogar</a>
        </div>
    </section>

    <footer>
        &copy; 2024 ZAMBA STORE. Todos los derechos reservados.
    </footer>
    
</body>
</html>
